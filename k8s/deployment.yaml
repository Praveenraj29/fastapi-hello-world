apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi-container
        image: praveenraj29/fastapi-hello-world:7-00cc22235ef9f07b873c27a2b507b9ed44978fd2
        ports:
        - containerPort: 8000
