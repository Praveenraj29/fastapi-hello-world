apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 4
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi-container
        image: praveenraj29/fastapi-hello-world:11-0f209209b38b7983f122d583ff8dce733bdf1e24
        ports:
        - containerPort: 8000
